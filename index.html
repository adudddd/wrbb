<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enchanted Christmas Binary Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: white;
            user-select: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            max-width: 300px;
            z-index: 1000; /* Ensure controls are on top */
        }

        /* ... rest of CSS styles ... */

        #snowDensity {
            margin-top: 10px;
        }

        #snowDensity label {
            color: #ddd;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas"></canvas>
    <canvas id="snowCanvas"></canvas>
    <canvas id="glitterCanvas"></canvas>
    <div id="controls">
        <div class="control-section">
            <h3>Tree Symbol Controls</h3>
            <input type="text" id="characterInput" placeholder="Enter character (0/1/*)">
            <input type="color" id="colorPicker">
            <button onclick="changeColor()">Change Color</button>
            <button onclick="randomizeColors()">Randomize Colors</button>
        </div>

        <div class="control-section">
            <h3>Ornament Symbols</h3>
            <div id="symbolControls">
            </div>
            <div id="decorationInfo">Click symbols to place them on the tree!</div>
        </div>

        <div class="control-section">
            <h3>Tree Effects</h3>
            <button onclick="toggleSnowfall()">Toggle Snowfall</button>
            <button onclick="addGlitter()">Add Glitter</button>
            <button onclick="resetTree()">Reset Tree</button>
        </div>

        <div class="control-section" id="snowDensity">
            <label for="snowDensitySlider">Snow Density:</label>
            <input type="range" id="snowDensitySlider" min="10" max="200" value="100" step="10">
        </div>
    </div>

    <div id="presentWrapper">
        <div class="present" onclick="openPresent()">
            <div class="present-text">Click me!</div>
        </div>
    </div>

    <script>
        const FONT_SIZE = 20;
        const CANVAS_PADDING = 50;
        const PARALLAX_SPEED = 0.05; // Adjust for parallax effect

        const treeCanvas = document.getElementById('treeCanvas');
        const treeCtx = treeCanvas.getContext('2d');
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        const glitterCanvas = document.getElementById('glitterCanvas');
        const glitterCtx = glitterCanvas.getContext('2d');

        const characterInput = document.getElementById('characterInput');
        const colorPicker = document.getElementById('colorPicker');
        const symbolControls = document.getElementById('symbolControls');
        const decorationInfo = document.getElementById('decorationInfo');
        const snowDensitySlider = document.getElementById('snowDensitySlider');

        const treeData = [
            "        *",
            "       010",
            "      10101",
            "     0101010",
            "    101010101",
            "   01010101010",
            "  1010101010101",
            " 010101010101010",
            "10101010101010101",
            "       101",
            "       101"
        ];

        const colors = {
            '0': '#2ecc71', // Green
            '1': '#e74c3c', // Red
            '*': '#FFD700'  // Gold for star
        };

        const availableSymbols = ['★', '❄', '♥', '☀', '✿', '♫', '✮', '◈', '✦'];
        const ornaments = [];
        const usedSymbols = new Set();
        let snowFlakes = [];
        let glitterParticles = [];
        let parallaxOffset = 0;

        function setupCanvas() {
            treeCtx.font = `${FONT_SIZE}px monospace`;
            treeCtx.textAlign = "center";
            treeCtx.textBaseline = "middle";
        }

        function resizeCanvases() {
            treeCanvas.width = snowCanvas.width = glitterCanvas.width = window.innerWidth;
            treeCanvas.height = snowCanvas.height = glitterCanvas.height = window.innerHeight;
            setupCanvas();
            drawTree();
            toggleSnowfall(); // Ensure snowfall state is updated on resize
            toggleGlitter(); // Ensure glitter state is updated on resize
        }

        setupCanvas();
        window.addEventListener('resize', resizeCanvases);
        resizeCanvases();

        availableSymbols.forEach(symbol => {
            const symbolButton = document.createElement('div');
            symbolButton.className = 'symbol-button';
            symbolButton.textContent = symbol;
            symbolButton.addEventListener('click', () => placeOrnament(symbol));
            symbolControls.appendChild(symbolButton);
        });

        function createSnowFlake() {
            return {
                x: Math.random() * treeCanvas.width,
                y: -20,
                size: Math.random() * 3 + 1,
                speed: Math.random() * 0.5 + 0.5
            };
        }

        function drawSnow() {
            snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            snowCtx.fillStyle = 'white';
            snowCtx.beginPath();
            snowFlakes.forEach(flake => {
                ctx.moveTo(flake.x + parallaxOffset, flake.y);
                ctx.arc(flake.x + parallaxOffset, flake.y, flake.size, 0, Math.PI * 2);
            });
            snowCtx.fill();
        }

        function updateSnow() {
            for (let i = 0; i < snowFlakes.length; i++) {
                snowFlakes[i].y += snowFlakes[i].speed;
                if (snowFlakes[i].y > snowCanvas.height) {
                    snowFlakes[i].y = -20;
                    snowFlakes[i].x = Math.random() * snowCanvas.width;
                }
            }
        }

        function drawTree() {
            treeCtx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);

            const xCenter = treeCanvas.width / 2;
            const yStart = CANVAS_PADDING;
            const lineHeight = FONT_SIZE * 1.2;

            for (let i = 0; i < treeData.length; i++) {
                const row = treeData[i];
                let x = xCenter - (row.length * FONT_SIZE / 4);
                const y = yStart + i * lineHeight;

                for (let j = 0; j < row.length; j++) {
                    const char = row[j];
                    if (char !== ' ') {
                        treeCtx.fillStyle = colors[char] || 'white';
                        treeCtx.fillText(char, x, y);
                    }
                    x += FONT_SIZE / 2;
                }
            }

            ornaments.forEach(ornament => {
                treeCtx.fillStyle = 'white';
                treeCtx.font = '15px Arial';
                treeCtx.fillText(ornament.symbol, ornament.x, ornament.y);
            });
        }

        function placeOrnament(symbol) {
            if (usedSymbols.has(symbol)) {
                decorationInfo.textContent = `${symbol} is already on the tree!`;
                return;
            }

            const xCenter = treeCanvas.width
