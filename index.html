
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Christmas Binary Tree</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: blue;
            user-select: none;
        }

        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .control-section {
            margin-bottom: 15px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
        }

        button, select {
            margin: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, select:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }

        .color-control {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .color-control label {
            margin-right: 10px;
            white-space: nowrap;
        }

        #symbolControls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .symbol-button {
            font-size: 20px;
            padding: 5px 10px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .symbol-button:hover {
            transform: scale(1.2);
        }

        .present {
            position: relative;
            width: 100px;
            height: 80px;
            background-color: #c72c2c;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .present:before, .present:after {
            content: "";
            position: absolute;
            background-color: #c72c2c;
        }

        .present:before {
            top: -20px;
            left: 0;
            right: 0;
            height: 20px;
        }

        .present:after {
            top: 0;
            left: -20px;
            width: 20px;
            height: 80px;
        }

        .present:hover {
            transform: scale(1.1);
        }

        .present-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        #snowCanvas, #glitterCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .effect-button {
            background-color: #3498db;
        }

        .effect-active {
            background-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 112, 0.7);
        }

        #decorationInfo {
            margin-top: 10px;
            font-size: 0.8em;
            color: #ddd;
            min-height: 20px;
        }
        </style>
</head>
<body>
    <canvas id="treeCanvas"></canvas>
    <canvas id="snowCanvas"></canvas>
    <canvas id="glitterCanvas"></canvas>
    
    <div id="controls">
        <div class="control-section">
            <h3>üé® Color Controls</h3>
            <div class="color-control">
                <label for="zeroColorPicker">0 Color:</label>
                <input type="color" id="zeroColorPicker">
            </div>
            <div class="color-control">
                <label for="oneColorPicker">1 Color:</label>
                <input type="color" id="oneColorPicker">
            </div>
            
            <div class="color-control">
                <label>Auto Color Mode:</label>
                <select id="colorModeSelect">
                    <option value="none">Off</option>
                    <option value="random">Random Shifts</option>
                    <option value="wave">Color Wave</option>
                    <option value="pulse">Color Pulse</option>
                </select>
            </div>
        </div>

        <div class="control-section">
            <h3>üéÑ Ornament Placement</h3>
            <div id="symbolControls">
                <!-- Symbol buttons will be dynamically generated -->
            </div>
            <div id="decorationInfo">Click symbols to place them on the tree!</div>
        </div>

        <div class="control-section">
            <h3>‚ú® Tree Magic Effects</h3>
            <button class="effect-button" onclick="toggleLightEffect()">üéÑ Tree Lights</button>
            <button class="effect-button" onclick="toggleSparkleEffect()">‚ú® Sparkle</button>
            <button class="effect-button" onclick="toggleSnowfall()">‚ùÑÔ∏è Snowfall</button>
            <button class="effect-button" onclick="toggleGlitterEffect()">üåü Glitter</button>
            <button class="effect-button" onclick="toggleColorWave()">üåà Color Wave</button>
            <button class="effect-button" onclick="resetAllEffects()">üîÑ Reset Effects</button>
        </div>
    </div>

    <div id="presentWrapper">
        <div class="present" id="presentBox">
            <div class="present-text">Click me!</div>
        </div>
    </div>

    <script>
        // Global configuration
        const FONT_SIZE = 20;
        const CANVAS_PADDING = 50;
        const SANTA_Y_OFFSET = 20; // Vertical offset for Santa from the tree

        // Canvas setup
        const treeCanvas = document.getElementById('treeCanvas');
        const treeCtx = treeCanvas.getContext('2d');
        const snowCanvas = document.getElementById('snowCanvas');
        const snowCtx = snowCanvas.getContext('2d');
        const glitterCanvas = document.getElementById('glitterCanvas');
        const glitterCtx = glitterCanvas.getContext('2d');

        // Control elements
        const zeroColorPicker = document.getElementById('zeroColorPicker');
        const oneColorPicker = document.getElementById('oneColorPicker');
        const colorModeSelect = document.getElementById('colorModeSelect');
        const presentBox = document.getElementById('presentBox');
        const symbolControls = document.getElementById('symbolControls');
        const decorationInfo = document.getElementById('decorationInfo');

        // Binary Christmas Tree pattern with star
        const treeData = [
            "        *",
            "        0",
            "       101",
            "      01010",
            "     101010101",
            "    0101010101010",
            "   10101010101010101",
            "  010101010101010101010",
            " 1010101010101010101010101",
            "0101010101010101010101010101",
            "       101",
            "       101"
        ];

        // Santa Claus ASCII art
        const santaData = [
            "           ()    ",
            "   ####   ( )   ",
            "  ######  === ",
            "   /\\  /  \\/    ", // Waving hand
            "  / / @  @ \\  \\   ",
            "  \\ \\  ^^  / /   ",
            "   \\  \\  / /  ",
            "    ==/ /== ",
            "   === ===  ",
        ];

        // Animation frames for waving hand
        const santaAnimationFrames = [
            [ // Frame 1: Original
                "           ()    ",
                "   ####   ( )   ",
                "  ######  === ",
                "   /\\  /  \\/    ", // Waving hand
                "  / / @  @ \\  \\   ",
                "  \\ \\  ^^  / /   ",
                "   \\  \\  / /  ",
                "    ==/ /== ",
                "   === ===  ",
            ],
            [ // Frame 2: Wave
                "           ()    ",
                "   ####   ( )   ",
                "  ######  === ",
                "      /\\ / \\/    ", // Waving hand up
                "     / / @  @ \\  \\   ",
                "     \\ \\  ^^  / /   ",
                "      \\  \\  / /  ",
                "       ==/ /== ",
                "      === ===  ",
            ]
        ];
        let currentAnimationFrame = 0;

        // Initial color settings
        const colors = {
            '0': '#2ecc71',   // Green
            '1': '#e74c3c',   // Red
            '*': '#FFD700'    // Gold for star
        };

        // Color mode variables
        let colorModeInterval = null;
        let colorPhase = 0;

        // Available symbols for ornaments
        const availableSymbols = ['‚òÖ', '‚ùÑ', '‚ô•', '‚òÄ', '‚úø', '‚ô´', '‚úÆ', '‚óà', '‚ú¶'];

        // Ornament placement tracking
        const ornaments = [];
        const usedSymbols = new Set();

        // Effect tracking variables
        let isSnowfallActive = false;
        let isLightEffectActive = false;
        let isSparkleEffectActive = false;
        let isGlitterEffectActive = false;
        let colorWaveInterval = null;

        // Snowflakes and glitter arrays
        const snowflakes = [];
        const glitterParticles = [];

        // Canvas setup functions
        function setupCanvas() {
            treeCtx.font = `${FONT_SIZE}px monospace`;
            treeCtx.textAlign = "center";
            treeCtx.textBaseline = "middle";
        }

        function resizeCanvases() {
            treeCanvas.width = snowCanvas.width = glitterCanvas.width = window.innerWidth;
            treeCanvas.height = snowCanvas.height = glitterCanvas.height = window.innerHeight;
            setupCanvas();
            drawTree();
            drawSanta();
        }

        // Color picker initialization
        function initColorPickers() {
            zeroColorPicker.value = colors['0'];
            oneColorPicker.value = colors['1'];

            zeroColorPicker.addEventListener('change', () => {
                colors['0'] = zeroColorPicker.value;
                drawTree();
                drawSanta();
            });

            oneColorPicker.addEventListener('change', () => {
                colors['1'] = oneColorPicker.value;
                drawTree();
                drawSanta();
            });

            colorModeSelect.addEventListener('change', startAutoColorMode);
        }

        // Auto color mode functions
        function startAutoColorMode() {
            // Stop any existing interval
            if (colorModeInterval) {
                clearInterval(colorModeInterval);
            }

            const mode = colorModeSelect.value;
            switch(mode) {
                case 'random':
                    colorModeInterval = setInterval(randomColorShift, 1000);
                    break;
                case 'wave':
                    colorModeInterval = setInterval(colorWave, 200);
                    break;
                case 'pulse':
                    colorModeInterval = setInterval(colorPulse, 500);
                    break;
                default:
                    // Stop auto color mode
                    break;
            }
        }

        function randomColorShift() {
            colors['0'] = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
            colors['1'] = `rgb(${Math.random() * 255},${Math.random() * 255},${Math.random() * 255})`;
            zeroColorPicker.value = colors['0'];
            oneColorPicker.value = colors['1'];
            drawTree();
            drawSanta();
        }

        function colorWave() {
            colorPhase += 0.5;
            colors['0'] = `hsl(${(Math.sin(colorPhase) * 180 + 180)}, 100%, 50%)`;
            colors['1'] = `hsl(${(Math.cos(colorPhase) * 180 + 180)}, 100%, 50%)`;
            zeroColorPicker.value = colors['0'];
            oneColorPicker.value = colors['1'];
            drawTree();
            drawSanta();
        }

        function colorPulse() {
            const brightness = Math.sin(colorPhase) * 50 + 50;
            colors['0'] = `hsl(120, 100%, ${brightness}%)`;
            colors['1'] = `hsl(0, 100%, ${brightness}%)`;
            zeroColorPicker.value = colors['0'];
            oneColorPicker.value = colors['1'];
            colorPhase += 0.5;
            drawTree();
            drawSanta();
        }

        // Tree drawing function
        function drawTree() {
            treeCtx.clearRect(0, 0, treeCanvas.width, treeCanvas.height);
            const xCenter = treeCanvas.width / 2;
            const yStart = CANVAS_PADDING;
            const lineHeight = FONT_SIZE * 1.2;

            for (let i = 0; i < treeData.length; i++) {
                const row = treeData[i];
                let x = xCenter - (row.length * FONT_SIZE / 4);
                const y = yStart + i * lineHeight;

                for (let j = 0; j < row.length; j++) {
                    const char = row[j];
                    if (char !== ' ') {
                        treeCtx.fillStyle = colors[char] || 'white';
                        treeCtx.fillText(char, x, y);
                    }
                    x += FONT_SIZE / 2;
                }
            }

            // Draw ornaments
            ornaments.forEach(ornament => {
                treeCtx.fillStyle = 'white';
                treeCtx.font = '15px Arial';
                treeCtx.fillText(ornament.symbol, ornament.x, ornament.y);
            });
        }

        // Function to draw Santa
        function drawSanta() {
            const xCenter = treeCanvas.width / 2;
            const treeBottom = CANVAS_PADDING + treeData.length * FONT_SIZE * 1.2;
            const yStart = treeBottom + SANTA_Y_OFFSET; // Position Santa below the tree
            const lineHeight = FONT_SIZE * 1.2;

            const santaFrame = santaAnimationFrames[currentAnimationFrame];

            for (let i = 0; i < santaFrame.length; i++) {
                const row = santaFrame[i];
                let x = xCenter - (row.length * FONT_SIZE / 4);
                const y = yStart + i * lineHeight;

                for (let j = 0; j < row.length; j++) {
                    const char = row[j];
                    if (char !== ' ') {
                        treeCtx.fillStyle = colors['0']; // Use color for '0'
                        if (char === '#' || char === '@') {
                            treeCtx.fillStyle = colors['1']; // Use color for '1'
                        }
                        if (char === '(' || char === ')' || char === '=') {
                            treeCtx.fillStyle = 'white';
                        }
                        treeCtx.fillText(char, x, y);
                    }
                    x += FONT_SIZE / 2;
                }
            }
        }

        // Function to animate Santa's waving
        function animateSanta() {
            setInterval(() => {
                currentAnimationFrame = 1 - currentAnimationFrame; // Toggle between 0 and 1
                drawSanta(); // Redraw Santa with the new frame
            }, 500); // Adjust waving speed here
        }

        // Ornament placement
        function generateSymbolButtons() {
            availableSymbols.forEach(symbol => {
                const symbolButton = document.createElement('div');
                symbolButton.className = 'symbol-button';
                symbolButton.textContent = symbol;
                symbolButton.addEventListener('click', () => placeOrnament(symbol));
                symbolControls.appendChild(symbolButton);
            });
        }

        function placeOrnament(symbol) {
            // Check if symbol is already used
            if (usedSymbols.has(symbol)) {
                decorationInfo.textContent = `${symbol} is already on the tree!`;
                return;
            }

            // Calculate possible ornament positions within the tree area
            const xCenter = treeCanvas.width / 2;
            const yStart = CANVAS_PADDING;
            const lineHeight = FONT_SIZE * 1.2;

            // Randomly place ornament on the tree
            const randomRow = Math.floor(Math.random() * treeData.length);
            const row = treeData[randomRow];

            // Find a random non-space position in the row
            const validPositions = row.split('').reduce((acc, char, index) => {
                if (char !== ' ' && char !== '*') acc.push(index);
                return acc;
            }, []);

            if (validPositions.length > 0) {
                const randomPos = validPositions[Math.floor(Math.random() * validPositions.length)];
                const x = xCenter - (row.length * FONT_SIZE / 4) + randomPos * (FONT_SIZE / 2);
                const y = yStart + randomRow * lineHeight;

                ornaments.push({ x, y, symbol });
                usedSymbols.add(symbol);
                decorationInfo.textContent = `${symbol} placed at row ${randomRow + 1}!`;
                drawTree();
            }
        }

        // Tree Light Effect
        let lightEffectInterval; // Add this line outside the function

        function toggleLightEffect() {
            const lightButton = document.querySelector('button[onclick="toggleLightEffect()"]');
            isLightEffectActive = !isLightEffectActive;

            if (isLightEffectActive) {
                lightButton.classList.add('effect-active');
                lightEffectInterval = setInterval(() => {
                    colors['0'] = colors['0'] === '#2ecc71' ? '#27ae60' : '#2ecc71';
                    colors['1'] = colors['1'] === '#e74c3c' ? '#c0392b' : '#e74c3c';
                    drawTree();
                    drawSanta();
                }, 500);
            } else {
                lightButton.classList.remove('effect-active');
                clearInterval(lightEffectInterval);
                // Reset to original colors
                colors['0'] = '#2ecc71';
                colors['1'] = '#e74c3c';
                drawTree();
                drawSanta();
            }
        }

        // Sparkle Effect
        function toggleSparkleEffect() {
            const sparkleButton = document.querySelector('button[onclick="toggleSparkleEffect()"]');
            isSparkleEffectActive = !isSparkleEffectActive;

            if (isSparkleEffectActive) {
                sparkleButton.classList.add('effect-active');
                createSparkleEffect();
            } else {
                sparkleButton.classList.remove('effect-active');
            }
        }

        function createSparkleEffect() {
            // Create sparkle points on the tree
            const xCenter = treeCanvas.width / 2;
            const yStart = CANVAS_PADDING;
            const lineHeight = FONT_SIZE * 1.2;

            const sparkleCount = 20;
            for (let i = 0; i < sparkleCount; i++) {
                const randomRow = Math.floor(Math.random() * treeData.length);
                const row = treeData[randomRow];

                const validPositions = row.split('').reduce((acc, char, index) => {
                    if (char !== ' ' && char !== '*') acc.push(index);
                    return acc;
                }, []);

                if (validPositions.length > 0) {
                    const randomPos = validPositions[Math.floor(Math.random() * validPositions.length)];
                    const x = xCenter - (row.length * FONT_SIZE / 4) + randomPos * (FONT_SIZE / 2);
                    const y = yStart + randomRow * lineHeight;

                    // Create a twinkling effect
                    let opacity = 0;
                    const sparkleInterval = setInterval(() => {
                        treeCtx.globalAlpha = opacity;
                        treeCtx.fillStyle = 'white';
                        treeCtx.font = '10px Arial';
                        treeCtx.fillText('‚ú®', x, y);
                        treeCtx.globalAlpha = 1;

                        opacity += 0.2;
                        if (opacity > 1) {
                            clearInterval(sparkleInterval);
                            drawTree(); // Redraw to remove sparkle
                        }
                    }, 100);
                }
            }
        }

        // Snowfall Effect
        function toggleSnowfall() {
            const snowButton = document.querySelector('button[onclick="toggleSnowfall()"]');
            isSnowfallActive = !isSnowfallActive;

            if (isSnowfallActive) {
                snowButton.classList.add('effect-active');
                startSnowfall();
            } else {
                snowButton.classList.remove('effect-active');
                snowflakes.length = 0;
                snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
            }
        }

        function startSnowfall() {
            function createSnowflake() {
                return {
                    x: Math.random() * snowCanvas.width,
                    y: 0,
                    radius: Math.random() * 3 + 1,
                    speedY: Math.random() * 3 + 1,
                    speedX: Math.random() * 1 - 0.5
                };
            }

            function animateSnowfall() {
                if (!isSnowfallActive) return;

                snowCtx.clearRect(0, 0, snowCanvas.width, snowCanvas.height);
                
                // Add new snowflakes
                if (snowflakes.length < 100) {
                    snowflakes.push(createSnowflake());
                }

                snowflakes.forEach((flake, index) => {
                    snowCtx.beginPath();
                    snowCtx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                    snowCtx.fillStyle = 'rgba(255, 255, 255, 0.8)';
                    snowCtx.fill();

                    flake.y += flake.speedY;
                    flake.x += flake.speedX;

                    // Remove snowflakes that are out of bounds
                    if (flake.y > snowCanvas.height) {
                        snowflakes.splice(index, 1);
                    }
                });

                requestAnimationFrame(animateSnowfall);
            }

            animateSnowfall();
        }

        // Glitter Effect
        function toggleGlitterEffect() {
            const glitterButton = document.querySelector('button[onclick="toggleGlitterEffect()"]');
            isGlitterEffectActive = !isGlitterEffectActive;

            if (isGlitterEffectActive) {
                glitterButton.classList.add('effect-active');
                startGlitterEffect();
            } else {
                glitterButton.classList.remove('effect-active');
                glitterParticles.length = 0;
                glitterCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
            }
        }

        function startGlitterEffect() {
            function createGlitterParticle() {
                return {
                    x: Math.random() * glitterCanvas.width,
                    y: Math.random() * glitterCanvas.height,
                    radius: Math.random() * 2 + 1,
                    color: `hsl(${Math.random() * 360}, 100%, 80%)`,
                    opacity: 1,
                    shrinking: false
                };
            }

            function animateGlitter() {
                if (!isGlitterEffectActive) return;

                glitterCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
                
                // Add new glitter particles
                if (glitterParticles.length < 50) {
                    glitterParticles.push(createGlitterParticle());
                }

                glitterParticles.forEach((particle, index) => {
                    glitterCtx.beginPath();
                    glitterCtx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
                    glitterCtx.fillStyle = particle.color;
                    glitterCtx.globalAlpha = particle.opacity;
                    glitterCtx.fill();
                    glitterCtx.globalAlpha = 1;

                    // Particle animation
                    if (particle.shrinking) {
                        particle.radius -= 0.1;
                        particle.opacity -= 0.05;
                    } else {
                        particle.radius += 0.1;
                        particle.opacity -= 0.02;
                    }

                    if (particle.radius <= 0 || particle.opacity <= 0) {
                        glitterParticles.splice(index, 1);
                    }

                    particle.shrinking = particle.radius > 3;
                });

                requestAnimationFrame(animateGlitter);
            }

            animateGlitter();
        }

        // Color Wave Effect
        function toggleColorWave() {
            const colorWaveButton = document.querySelector('button[onclick="toggleColorWave()"]');
            
            if (colorWaveInterval) {
                clearInterval(colorWaveInterval);
                colorWaveInterval = null;
                colorWaveButton.classList.remove('effect-active');
                // Reset colors
                colors['0'] = '#2ecc71';
                colors['1'] = '#e74c3c';
                drawTree();
            } else {
                colorWaveButton.classList.add('effect-active');
                colorWaveInterval = setInterval(() => {
                    const hue0 = (Date.now() / 10) % 360;
                    const hue1 = (Date.now() / 10 + 180) % 360;
                    colors['0'] = `hsl(${hue0}, 100%, 50%)`;
                    colors['1'] = `hsl(${hue1}, 100%, 50%)`;
                    drawTree();
                    drawSanta();
                }, 100);
            }
        }

        // Reset all effects
        function resetAllEffects() {
            // Light Effect
            if (isLightEffectActive) {
                toggleLightEffect();
            }
            
            // Sparkle Effect
            if (isSparkleEffectActive) {
                toggleSparkleEffect();
            }
            
            // Snowfall
            if (isSnowfallActive) {
                toggleSnowfall();
            }
            
            // Glitter
            if (isGlitterEffectActive) {
                toggleGlitterEffect();
            }
            
            // Color Wave
            if (colorWaveInterval) {
                toggleColorWave();
            }
            
            // Reset color mode
            colorModeSelect.value = 'none';
            startAutoColorMode();
            
            // Remove all ornaments
            ornaments.length = 0;
            usedSymbols.clear();
            decorationInfo.textContent = 'All effects reset! Click symbols to place them on the tree.';
            drawTree();
            drawSanta();
        }

        // Present Box Interaction
        presentBox.addEventListener('click', () => {
            const symbolInfo = [
                'Ho Ho Ho! üéÖ',
                'Merry Christmas! üéÑ', 
                'Enjoy the Magic! ‚ú®', 
                'Spread Joy! üéÅ', 
                'Winter Wonderland! ‚ùÑÔ∏è'
            ];
            
            presentBox.querySelector('.present-text').textContent = 
                symbolInfo[Math.floor(Math.random() * symbolInfo.length)];
        });

        // Initial setup
        function init() {
            generateSymbolButtons();
            initColorPickers();
            resizeCanvases();
            animateSanta(); // Start Santa animation
            
            // Resize listener
            window.addEventListener('resize', resizeCanvases);
        }

        // Initialize the application
        init();
         </script>
</body>
</html>
