<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Magical Christmas Binary Tree</title>
    <style>
        /* Previous styles remain the same */
        @keyframes sparkle {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.5); opacity: 0; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .effect-button {
            background-color: #3498db;
            margin: 5px;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .effect-button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .effect-active {
            background-color: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 112, 0.7);
        }
    </style>
</head>
<body>
    <!-- Previous body content remains the same -->
    <div id="controls">
        <!-- Previous controls remain the same -->
        <div class="control-section">
            <h3>Tree Magic Effects</h3>
            <button class="effect-button" onclick="toggleLightEffect()">🎄 Tree Lights</button>
            <button class="effect-button" onclick="toggleSparkleEffect()">✨ Sparkle</button>
            <button class="effect-button" onclick="toggleSnowfall()">❄️ Snowfall</button>
            <button class="effect-button" onclick="toggleGlitterEffect()">🌟 Glitter</button>
            <button class="effect-button" onclick="toggleColorWave()">🌈 Color Wave</button>
            <button class="effect-button" onclick="resetAllEffects()">🔄 Reset Effects</button>
        </div>
    </div>

    <script>
        // Add these to your existing script, after the previous implementations

        // Lighting and Effect Variables
        let isLightEffectActive = false;
        let isSparkleEffectActive = false;
        let isGlitterEffectActive = false;
        let colorWaveInterval = null;

        // Lighting Effect
        function toggleLightEffect() {
            const lightButton = document.querySelector('button[onclick="toggleLightEffect()"]');
            isLightEffectActive = !isLightEffectActive;
            
            if (isLightEffectActive) {
                lightButton.classList.add('effect-active');
                startTreeLightEffect();
            } else {
                lightButton.classList.remove('effect-active');
                stopTreeLightEffect();
            }
        }

        function startTreeLightEffect() {
            const treeRows = treeData.map(row => row.split('').filter(char => char !== ' '));
            
            function animateLights() {
                if (!isLightEffectActive) return;

                treeRows.forEach((row, rowIndex) => {
                    row.forEach((char, charIndex) => {
                        if (char === '1' || char === '0') {
                            const xCenter = treeCanvas.width / 2;
                            const yStart = CANVAS_PADDING;
                            const lineHeight = FONT_SIZE * 1.2;
                            
                            const x = xCenter - (row.length * FONT_SIZE / 4) + charIndex * (FONT_SIZE / 2);
                            const y = yStart + rowIndex * lineHeight;

                            // Create a blinking effect
                            treeCtx.fillStyle = Math.random() > 0.5 ? 
                                (char === '1' ? 'red' : 'green') : 
                                (char === '1' ? 'yellow' : 'blue');
                            treeCtx.fillText(char, x, y);
                        }
                    });
                });

                // Schedule next animation frame
                if (isLightEffectActive) {
                    setTimeout(() => {
                        drawTree(); // Restore original colors
                        setTimeout(animateLights, 200);
                    }, 200);
                }
            }

            animateLights();
        }

        function stopTreeLightEffect() {
            drawTree(); // Restore original tree
        }

        // Sparkle Effect
        function toggleSparkleEffect() {
            const sparkleButton = document.querySelector('button[onclick="toggleSparkleEffect()"]');
            isSparkleEffectActive = !isSparkleEffectActive;
            
            if (isSparkleEffectActive) {
                sparkleButton.classList.add('effect-active');
                startSparkleEffect();
            } else {
                sparkleButton.classList.remove('effect-active');
            }
        }

        function startSparkleEffect() {
            function createSparkle() {
                if (!isSparkleEffectActive) return;

                const xCenter = treeCanvas.width / 2;
                const yStart = CANVAS_PADDING;
                const lineHeight = FONT_SIZE * 1.2;

                // Randomly select a position on the tree
                const rowIndex = Math.floor(Math.random() * treeData.length);
                const row = treeData[rowIndex];
                const validPositions = row.split('').reduce((acc, char, index) => {
                    if (char !== ' ' && char !== '*') acc.push(index);
                    return acc;
                }, []);

                if (validPositions.length > 0) {
                    const charIndex = validPositions[Math.floor(Math.random() * validPositions.length)];
                    const x = xCenter - (row.length * FONT_SIZE / 4) + charIndex * (FONT_SIZE / 2);
                    const y = yStart + rowIndex * lineHeight;

                    // Create sparkle effect
                    treeCtx.fillStyle = `rgba(255, 255, 255, ${Math.random()})`;
                    treeCtx.beginPath();
                    treeCtx.arc(x, y, 5, 0, Math.PI * 2);
                    treeCtx.fill();
                }

                // Schedule next sparkle
                if (isSparkleEffectActive) {
                    setTimeout(createSparkle, Math.random() * 500);
                }
            }

            createSparkle();
        }

        // Glitter Effect
        function toggleGlitterEffect() {
            const glitterButton = document.querySelector('button[onclick="toggleGlitterEffect()"]');
            isGlitterEffectActive = !isGlitterEffectActive;
            
            if (isGlitterEffectActive) {
                glitterButton.classList.add('effect-active');
                startGlitterEffect();
            } else {
                glitterButton.classList.remove('effect-active');
                glitterCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
            }
        }

        function startGlitterEffect() {
            function createGlitterParticle() {
                if (!isGlitterEffectActive) return;

                glitterCtx.beginPath();
                glitterCtx.fillStyle = `hsla(${Math.random() * 360}, 100%, 80%, ${Math.random()})`;
                
                const x = Math.random() * glitterCanvas.width;
                const y = Math.random() * glitterCanvas.height;
                
                glitterCtx.arc(x, y, Math.random() * 3, 0, Math.PI * 2);
                glitterCtx.fill();

                // Schedule next particle
                if (isGlitterEffectActive) {
                    setTimeout(createGlitterParticle, Math.random() * 200);
                }
            }

            createGlitterParticle();
        }

        // Color Wave Effect
        function toggleColorWave() {
            const colorWaveButton = document.querySelector('button[onclick="toggleColorWave()"]');
            
            if (colorWaveInterval) {
                // Stop color wave
                clearInterval(colorWaveInterval);
                colorWaveInterval = null;
                colorWaveButton.classList.remove('effect-active');
                drawTree(); // Reset to original colors
            } else {
                // Start color wave
                colorWaveButton.classList.add('effect-active');
                let hue = 0;
                colorWaveInterval = setInterval(() => {
                    colors['0'] = `hsl(${hue}, 100%, 50%)`;
                    colors['1'] = `hsl(${(hue + 180) % 360}, 100%, 50%)`;
                    drawTree();
                    hue = (hue + 5) % 360;
                }, 100);
            }
        }

        // Reset All Effects
        function resetAllEffects() {
            // Reset all effect flags
            isLightEffectActive = false;
            isSparkleEffectActive = false;
            isGlitterEffectActive = false;
            
            // Clear intervals
            if (colorWaveInterval) {
                clearInterval(colorWaveInterval);
                colorWaveInterval = null;
            }

            // Reset button styles
            document.querySelectorAll('.effect-button').forEach(button => {
                button.classList.remove('effect-active');
            });

            // Clear canvases and reset tree
            glitterCtx.clearRect(0, 0, glitterCanvas.width, glitterCanvas.height);
            drawTree();
        }
    </script>
</body>
</html>
